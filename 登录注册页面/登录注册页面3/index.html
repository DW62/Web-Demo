<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Sign In Forms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <img src="images/img1.png" class="img-left" />
        <img src="images/img2.png" class="img-right" />
        <div class="form-wrapper-bg"></div>
        <div class="form-wrapper-left">
          <h1>Sign Up</h1>
          <form class="form-signup">
            <div class="input-group">
              <input type="text" placeholder="Username" />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <button class="form-btn" type="button">Sign Up</button>
          </form>
          <a href="#" class="signin-link">Sign In</a>
        </div>
        <div class="form-wrapper-right">
          <h1>Sign In</h1>
          <form class="form-signup">
            <div class="input-group">
              <input type="text" placeholder="Username" />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <button class="form-btn" type="button">Sign In</button>
          </form>
          <a href="#" class="signup-link">Sign Up</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
